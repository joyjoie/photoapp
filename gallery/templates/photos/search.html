
{%extends 'photos/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if image%}
      <h2>Found {{ image|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 photos for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if image %}
    {% for j in image %}
      <div class="col-sm-6 col-md-3">
          <h1>{{j.name}}</h1>
      </div>
      <div class="col-sm-6 col-md-3">
        <img src="{{j.imager.url}}"  class="img-responsive" alt="">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
