{%extends 'photos/base.html'%}

{% block content %}
<div class="container">

   <div class="row">
     <img src="{{image.imager.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.name}}</h1>
   </div>

   <div class="row">
     <p>{{image.description}}</p>
   </div>

   <div class="row">
     <p>Posted {{image.pub_date|timesince}} by {{image.editor.first_name}}</p>
   </div>

 </div>
{% endblock %}
