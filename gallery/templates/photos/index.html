{%extends 'photos/base.html'%}


{% block content %}
{{block.super}}

<div class="container">

    <!-- Looping through gallery  -->
    {% for image in images %}
  
    <div class="row">
      <!-- displaying Description -->
      <div class="col-xs-6 col-sm-6 ">
        <h2 class="text-center"> {{ image.description }} </h2>
      </div>
  
    </div>

     <!--Display images  -->
     <div class="col-xs-6 col-sm-6 ">
      <img src="{{image.imager.url}}" class="img-responsive" alt="Image">
    </div>

    {% empty %}
    <div class="row">
      <h2 class="text-center">There are no images</h2>
    </div>
    {% endfor %}
  
</div>
  
  
    




{% endblock %}
